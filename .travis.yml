dist: xenial
language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "pypy3.5"
install:
  - pip install -e .
before_script:
  - pip install -r requirements.txt
script:
  - py.test --verbose --color=yes --cov-report xml --cov pysvd --pep8 pysvd --flakes pysvd test
after_success:
  - coveralls
